<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Lawrence Maduabuchi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .contact-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-top: 0;
      border-bottom: 3px solid #ffa111;
      padding-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #ffa111;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .error-message {
      color: #d32f2f;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    input.error,
    textarea.error {
      border-color: #d32f2f;
    }

    button {
      background-color: #ffa111;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #e69000;
    }

    button:active {
      transform: scale(0.98);
    }

    button:focus {
      outline: 2px solid #333;
      outline-offset: 2px;
    }

    .success-message {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .success-message.visible {
      display: block;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #ffa111;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .contact-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    
    <div class="success-message" data-testid="test-contact-success" role="alert" aria-live="polite">
      Thank you for your message! We'll get back to you soon.
    </div>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name <span aria-label="required">*</span></label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          data-testid="test-contact-name"
          aria-describedby="error-name"
          required
        />
        <div 
          class="error-message" 
          id="error-name" 
          data-testid="test-contact-error-name"
          role="alert"
        >
          Please enter your full name.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span aria-label="required">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          data-testid="test-contact-email"
          aria-describedby="error-email"
          required
        />
        <div 
          class="error-message" 
          id="error-email" 
          data-testid="test-contact-error-email"
          role="alert"
        >
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject <span aria-label="required">*</span></label>
        <input
          type="text"
          id="subject"
          name="subject"
          data-testid="test-contact-subject"
          aria-describedby="error-subject"
          required
        />
        <div 
          class="error-message" 
          id="error-subject" 
          data-testid="test-contact-error-subject"
          role="alert"
        >
          Please enter a subject.
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message <span aria-label="required">*</span></label>
        <textarea
          id="message"
          name="message"
          data-testid="test-contact-message"
          aria-describedby="error-message"
          required
        ></textarea>
        <div 
          class="error-message" 
          id="error-message" 
          data-testid="test-contact-error-message"
          role="alert"
        >
          Please enter a message with at least 10 characters.
        </div>
      </div>

      <button type="submit" data-testid="test-contact-submit">
        Send Message
      </button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Profile</a>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.querySelector('[data-testid="test-contact-success"]');
    
    const fields = {
      fullName: {
        input: document.getElementById('fullName'),
        error: document.getElementById('error-name'),
        validate: (value) => value.trim().length > 0
      },
      email: {
        input: document.getElementById('email'),
        error: document.getElementById('error-email'),
        validate: (value) => {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(value.trim());
        }
      },
      subject: {
        input: document.getElementById('subject'),
        error: document.getElementById('error-subject'),
        validate: (value) => value.trim().length > 0
      },
      message: {
        input: document.getElementById('message'),
        error: document.getElementById('error-message'),
        validate: (value) => value.trim().length >= 10
      }
    };

    function validateField(fieldName) {
      const field = fields[fieldName];
      const isValid = field.validate(field.input.value);
      
      if (isValid) {
        field.input.classList.remove('error');
        field.error.classList.remove('visible');
      } else {
        field.input.classList.add('error');
        field.error.classList.add('visible');
      }
      
      return isValid;
    }

    function validateForm() {
      let isValid = true;
      
      for (const fieldName in fields) {
        if (!validateField(fieldName)) {
          isValid = false;
        }
      }
      
      return isValid;
    }

    // Add real-time validation on blur
    for (const fieldName in fields) {
      fields[fieldName].input.addEventListener('blur', () => {
        validateField(fieldName);
      });
      
      // Clear error on input
      fields[fieldName].input.addEventListener('input', () => {
        if (fields[fieldName].error.classList.contains('visible')) {
          validateField(fieldName);
        }
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (validateForm()) {
        // Show success message
        successMessage.classList.add('visible');
        
        // Reset form
        form.reset();
        
        // Remove any error states
        for (const fieldName in fields) {
          fields[fieldName].input.classList.remove('error');
          fields[fieldName].error.classList.remove('visible');
        }
        
        // Scroll to top to show success message
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        // Focus on success message for screen readers
        successMessage.focus();
        
        // Hide success message after 5 seconds
        setTimeout(() => {
          successMessage.classList.remove('visible');
        }, 5000);
      }
    });
  </script>
</body>
</html>
